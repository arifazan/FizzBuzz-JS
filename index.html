<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz-Buzz Using JavaScript</title>
</head>
<body>
    <form>
        <label>Input number</label>
        <input type="text" id="inputNum" onblur="findFizzBuzz()" onfocus="clearLast()">
    </form>

    <script>
        function findFizzBuzz(){
            var inputCount = parseInt(document.getElementById("inputNum").value);
            var result = [];
            for(var i = 1; i <= inputCount;i++){
                if (i%3 === 0 && i%5 !== 0){
                    console.log(i + " Fizz");
                    result.push(i + " Fizz");
                }else if(i%5 === 0 && i%3 !== 0){
                    console.log(i + " Buzz");
                    result.push(i + " Buzz");
                }else if(i%5 === 0 && i%3 === 0){
                    console.log(i + " FizzBuzz");
                    result.push(i + " FizzBuzz");
                }
                else{
                    console.log(i);
                    result.push(i);
                }
            }
            
            console.log(result);
        }

        function clearLast(){
            console.clear();
        }
    </script>
</body>
</html>
